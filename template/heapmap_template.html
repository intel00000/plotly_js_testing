<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__TITLE__</title>
    <script src="https://cdn.plot.ly/plotly-2.35.3.min.js"></script>
    <style>
        /* Styling for the tooltip */
        .hover-tooltip {
            position: absolute;
            pointer-events: none;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            font-weight: bold;
            display: none;
        }

        .hover-tooltip img {
            max-width: 150px;
            max-height: 150px;
            display: block;
            margin: auto;
        }

        .body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: black;
        }
    </style>
</head>

<body>
    <div id="heatmap" style="width: 100%; height: 100vh;"></div>
    <div id="tooltip" class="hover-tooltip"></div>

    <script>
        // Data for the heatmap
        const z = __Z_VALUES__;
        const x = __X_VALUES__;
        const y = __Y_VALUES__;
        const imageData = __IMAGE_DATA__;

        // Create the heatmap
        var trace1 = {
            type: 'heatmap',
            z: z,
            x: x,
            y: y,
            colorscale: 'Viridis',
            text: z, // Display the z values on blocks
            texttemplate: '%{text:.1f}', // Format the z values
            hoverinfo: 'none', // Disable hover
            colorbar: {
                title: 'Yield (%)',
                titleside: 'right',
                borderwidth: 0,
                dtick: 10,
                len: 1,
                orientation: 'v',
                thickness: 20,
            },
        };
        var data = [trace1];

        var fontDefault = {
            color: 'black',
            family: 'Courier New, monospace',
            size: 16
        };

        var layout = {
            title: {
                text: "__TITLE__",
                font: fontDefault,
                xref: 'paper',
                yref: 'paper',
                automargin: true,
            },
            xaxis: {
                title: 'Compounds',
                scaleanchor: 'y', // Ensures 1:1 ratio
                scaleratio: 1,
                font: fontDefault,
                ticks: 'outside',

            },
            yaxis: {
                title: 'Methods',
                autorange: 'reversed', // Reverse the order of the y-axis
                font: fontDefault
            },
            margin: {
                l: 100, r: 50, t: 50, b: 100
            },
            autosize: true,
        };

        var config = {responsive: true};

        Plotly.react('heatmap', data, layout, config);

        // Tooltip handling
        const tooltip = document.getElementById('tooltip');
        const heatmap = document.getElementById('heatmap');

        heatmap.on('plotly_hover', (event) => {
            const point = event.points[0];
            const compoundId = point.x;
            const method = point.y;
            const yieldValue = point.z;
            console.log(compoundId, method, yieldValue, point);

            // Tooltip content
            const imgSrc = imageData[compoundId];
            tooltip.innerHTML = `
                <img src="data:image/png;base64,${imgSrc}" alt="Image for ${compoundId}"><br>
                <strong>Method:</strong> ${method}<br>
                <strong>Yield:</strong> ${yieldValue}%
            `;

            // Position and show the tooltip
            const {clientX: mouseX, clientY: mouseY} = event.event;
            tooltip.style.left = `${mouseX}px`;
            tooltip.style.top = `${mouseY}px`;
            tooltip.style.display = 'block';
        });

        heatmap.on('plotly_unhover', () => {
            tooltip.style.display = 'none';
        });
    </script>
</body>

</html>
